<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Välkommen till Lindbäcksstadion!</title>
    <style>
        /* Anpassning för layout och 16:9-format */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background: url('background.jpg') no-repeat center center fixed; /* Bakgrundsbild */
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #ffffff; /* Vit text för kontrast */
            text-align: center;
        }

        .header {
            margin-top: 20px;
            font-size: 5rem; /* Stor rubrik */
            font-weight: bold;
            text-shadow: 3px 3px 6px #000000; /* Rubrik med skuggeffekt */
        }

        .temperature-container {
            flex: 1; /* Tar upp centralt utrymme */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .temperature {
            font-size: 21.6rem; /* Ännu större temperaturvisning (+20%) */
            font-weight: bold;
            color: #7fb8b4; /* Ljusare blå nyans */
            text-shadow: 2px 2px 5px #000000;
            margin: 0;
        }

        .error {
            font-size: 2rem;
            color: #FF6347;
            margin-top: 10px; /* Flytta upp nära temperaturen */
            text-shadow: 1px 1px 3px #000000;
        }

        .source {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px #000000;
            background: rgba(0, 0, 0, 0.5); /* Halvtransparent bakgrund */
            padding: 10px 20px;
            border-radius: 10px;
        }

        .source a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }

        .source a:hover {
            text-decoration: underline;
        }

        /* Klockstil */
        .clock {
            font-size: 2rem;
            color: #FFFFFF;
            margin-top: 10px;
            font-weight: bold;
            text-shadow: 1px 1px 3px #000000;
        }
    </style>
</head>
<body>
    <div class="header">Välkommen till Lindbäcksstadion!</div>
    <div class="temperature-container">
        <script type="text/javascript" src="https://www.temperatur.nu/jstemp.php?s=pitea-lindbacksstadion"></script>
        <div id="temperature" class="temperature">
            Laddar temperatur...
        </div>
        <div id="error-message" class="error"></div>
        <div id="clock" class="clock">Laddar tid...</div>
    </div>
    <div class="source">
        Temperaturdata hämtat från <a href="https://www.temperatur.nu" target="_blank">Temperatur.nu</a>.
    </div>

    <!-- Skript för att hämta och visa temperaturen -->
    <script type="text/javascript">
        // Funktion för att uppdatera klockan
        function updateClock() {
            const clockElement = document.getElementById("clock");
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            clockElement.textContent = `Senast uppdaterad kl. ${hours}:${minutes}`;
        }

        // Uppdatera klockan varje minut
        setInterval(updateClock, 60000); // 60000 ms = 1 minut

        // Hämta temperaturen från temperatur.nu
        (function () {
            const temperatureElement = document.getElementById("temperature");
            const errorMessageElement = document.getElementById("error-message");

            // Ladda skriptet från temperatur.nu som innehåller temperaturen
            const script = document.createElement("script");
            script.src = "https://www.temperatur.nu/jstemp.php?s=pitea-lindbacksstadion";
            script.onload = function () {
                if (typeof temperatur !== 'undefined') {
                    temperatureElement.textContent = temperatur + "°C";
                    errorMessageElement.textContent = ""; // Rensa felmeddelande
                } else {
                    temperatureElement.textContent = "x.x°C"; // Sätt till "x.x°C" om ingen temperatur finns
                    errorMessageElement.textContent = "Kunde inte hämta temperaturen just nu.";
                }
            };
            script.onerror = function () {
                temperatureElement.textContent = "x.x°C";
                errorMessageElement.textContent = "Kunde inte hämta temperaturen just nu.";
            };
            document.body.appendChild(script); // Ladda skriptet
        })();

    </script>
</body>
</html>
