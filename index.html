<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatur på Lindbäcksstadion</title>
    <style>
        /* Styla sidan för 16:9 och anpassa layouten */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #87CEEB, #f0f8ff); /* Skidbacke-tema: blå himmel till snö */
            font-family: 'Arial', sans-serif;
            color: #2F4F4F; /* Mörkare ton för kontrast */
            text-align: center;
        }

        .container {
            width: 1920px;
            height: 1080px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 4px #000000; /* Snöeffekt med skugga */
        }

        .temperature {
            font-size: 5rem;
            font-weight: bold;
            color: #1E90FF; /* Frostig blå ton */
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px #000000;
        }

        .source {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #2F4F4F;
        }

        .source a {
            text-decoration: none;
            color: #1E90FF;
            font-weight: bold;
        }

        .source a:hover {
            text-decoration: underline;
        }

        .error {
            color: #FF6347; /* Ljus röd för fel */
            font-size: 1.8rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperatur på Lindbäcksstadion</h1>
        <a id="temperature-link" href="https://www.temperatur.nu/pitea-lindbacksstadion" target="_blank" class="temperature">
            Laddar...
        </a>
        <div class="source">
            <p>Temperaturdata från <a href="https://www.temperatur.nu" target="_blank">Temperatur.nu</a></p>
        </div>
        <div id="error-message" class="error"></div>
    </div>

    <script>
        async function fetchTemperature() {
            const errorMessageElement = document.getElementById("error-message");
            try {
                // API-url för att hämta temperaturdata
                const response = await fetch("https://api.temperatur.nu/tnu_1.17.php?p=pitea-lindbacksstadion&verbose");
                if (!response.ok) throw new Error("API-svaret är ogiltigt");

                const data = await response.json();
                if (!data.temperatur || data.temperatur.length === 0) throw new Error("Ingen temperaturdata hittades.");

                // Hämta temperaturen från API-responsen
                const temperature = data.temperatur.nu[0].temp + " °C";

                // Uppdatera sidan med temperaturen
                const temperatureLink = document.getElementById("temperature-link");
                temperatureLink.textContent = temperature;
                temperatureLink.href = "https://www.temperatur.nu/pitea-lindbacksstadion";

                // Ta bort eventuella felmeddelanden
                errorMessageElement.textContent = "";
            } catch (error) {
                // Visa ett felmeddelande om något går fel
                errorMessageElement.textContent = "Kunde inte hämta temperaturen just nu. Försök igen senare.";
                console.error("Error fetching temperature data:", error);
            }
        }

        // Hämta temperaturen direkt vid sidladdning
        fetchTemperature();

        // Uppdatera temperaturen var 3:e minut (180000 ms)
        setInterval(fetchTemperature, 180000);
    </script>
</body>
</html>
