<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Välkommen till Lindbäcksstadion!</title>
    <style>
        /* Modern layout och stil */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, #8BC6EC, #FFFFFF); /* Mjuk himmel till snö */
            font-family: 'Roboto', sans-serif;
            color: #333; /* Neutral textfärg */
            text-align: center;
        }

        .header {
            margin-top: 20px;
            font-size: 6rem;
            font-weight: 900;
            color: #FFFFFF;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
        }

        .temperature-container {
            flex: 1; /* Tar upp centralt utrymme */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .temperature {
            font-size: 18rem; /* Storlek på temperaturen */
            font-weight: 700;
            color: #ffffff;
            background: linear-gradient(to right, #1E90FF, #00BFFF);
            padding: 20px 40px;
            border-radius: 30px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .error {
            font-size: 2rem;
            color: #FF6347;
            margin-top: 20px;
        }

        .source {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .source a {
            text-decoration: none;
            color: #1E90FF;
            font-weight: bold;
        }

        .source a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">Välkommen till Lindbäcksstadion!</div>
    <div class="temperature-container">
        <a id="temperature-link" href="https://www.temperatur.nu/pitea-lindbacksstadion" target="_blank" class="temperature">
            Laddar...
        </a>
        <div id="error-message" class="error"></div>
    </div>
    <div class="source">
        Temperaturdata hämtat från <a href="https://www.temperatur.nu" target="_blank">Temperatur.nu</a>.
    </div>
    <script>
        async function fetchTemperature() {
            const errorMessageElement = document.getElementById("error-message");
            const temperatureLink = document.getElementById("temperature-link");

            try {
                const response = await fetch("https://api.temperatur.nu/tnu_1.17.php?p=pitea-lindbacksstadion&cli=api_demo");

                if (!response.ok) throw new Error(`API svarade med status: ${response.status}`);
                
                const data = await response.json();
                
                if (!data.temperatur || data.temperatur.nu.length === 0) {
                    throw new Error("Ingen temperaturdata hittades.");
                }

                const temperature = data.temperatur.nu[0].temp + "°C";
                temperatureLink.textContent = temperature;
                temperatureLink.href = "https://www.temperatur.nu/pitea-lindbacksstadion";
                errorMessageElement.textContent = ""; // Rensa eventuella fel
            } catch (error) {
                // Visa "x.x°C" om temperaturen inte kan hämtas
                temperatureLink.textContent = "x.x°C";
                temperatureLink.href = "https://www.temperatur.nu/pitea-lindbacksstadion";
                errorMessageElement.textContent = "Kunde inte hämta temperaturen just nu. Försök igen senare.";
                console.error("Error fetching temperature data:", error);
            }
        }

        fetchTemperature();

        setInterval(fetchTemperature, 180000); // Uppdatera var 3:e minut
    </script>
</body>
</html>
