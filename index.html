<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Välkommen till Lindbäcksstadion!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            text-align: center;
        }

        .header {
            margin-top: 18px;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000000;
        }

        .temperature-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .temperature {
            font-size: 14rem;
            font-weight: bold;
            color: #0000FF;
            text-shadow: 1px 1px 2px #000000, 2px 2px 4px #000000, -1px -1px 2px #000000;
            margin: 0;
        }

        .error {
            font-size: 1.5rem;
            color: #FF6347;
            margin-top: 10px;
            text-shadow: 1px 1px 3px #000000;
        }

        .source {
            font-size: 1rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px #000000;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .clock {
            font-size: 1.2rem;
            color: #FFFFFF;
            margin-top: 10px;
            font-weight: bold;
            text-shadow: 1px 1px 3px #000000;
        }

        .up-arrow, .down-arrow {
            font-size: 3rem;
            position: absolute;
            top: -70px;
            transition: opacity 0.5s ease;
        }

        .up-arrow {
            color: red;
        }

        .down-arrow {
            color: blue;
        }

        .hidden {
            display: none;
        }

    </style>
</head>
<body>
    <div class="header">Välkommen till Lindbäcksstadion!</div>
    <div class="temperature-container">
        <div id="temperature" class="temperature">10</div> <!-- Temporär temperaturtext för test -->
        <div id="error-message" class="error"></div>
        <div id="clock" class="clock">Laddar tid...</div>

        <div id="up-arrow" class="up-arrow hidden">↑</div>
        <div id="down-arrow" class="down-arrow hidden">↓</div>
    </div>
    <div class="source">
        Temperaturdata hämtad från <a href="https://www.temperatur.nu" target="_blank">Temperatur.nu</a>
    </div>

    <script type="text/javascript">
        let previousTemperature = null;
        let lastChangeDirection = null;

        // Simulerad temperaturfunktion (det här är den del som i verkligheten skulle hämta temperatur från API)
        function getTemperature() {
            // Här kan du testa att uppdatera temperaturer, eller använd en riktig API
            const temperature = Math.random() * 20 - 10;  // Simulerar temperatur mellan -10 och 10 grader
            return temperature;
        }

        // Funktion för att uppdatera temperaturen och pilens riktning
        function updateTemperature() {
            const temperatureElement = document.getElementById("temperature");
            const upArrow = document.getElementById("up-arrow");
            const downArrow = document.getElementById("down-arrow");

            // Hämta temperatur
            const temperature = getTemperature();
            temperatureElement.textContent = temperature.toFixed(1); // Uppdatera texten på skärmen

            if (previousTemperature !== null) {
                if (temperature > previousTemperature) {
                    // Om temperaturen har ökat
                    upArrow.classList.remove("hidden");
                    downArrow.classList.add("hidden");
                    lastChangeDirection = "up";
                } else if (temperature < previousTemperature) {
                    // Om temperaturen har minskat
                    upArrow.classList.add("hidden");
                    downArrow.classList.remove("hidden");
                    lastChangeDirection = "down";
                } else {
                    // Temperaturen är samma som tidigare
                    if (lastChangeDirection === "up") {
                        upArrow.classList.remove("hidden");
                    } else if (lastChangeDirection === "down") {
                        downArrow.classList.remove("hidden");
                    }
                }
            }

            // Uppdatera föregående temperatur för nästa gång
            previousTemperature = temperature;
        }

        // Uppdatera temperaturen var 5:e sekund för test
        setInterval(updateTemperature, 5000); // Uppdatera temperaturen och pilen varje 5:e sekund
    </script>
</body>
</html>
