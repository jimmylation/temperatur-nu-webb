<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Välkommen till Lindbäcksstadion!</title>
    <style>
        /* Anpassning för layout och 16:9-format */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background: url('background.jpg') no-repeat center center fixed; /* Bakgrundsbild */
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #ffffff; /* Vit text för kontrast */
            text-align: center;
        }

        .header {
            margin-top: 20px;
            font-size: 5rem; /* Stor rubrik */
            font-weight: bold;
            text-shadow: 3px 3px 6px #000000; /* Rubrik med skuggeffekt */
        }

        .temperature-container {
            flex: 1; /* Tar upp centralt utrymme */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .temperature {
            font-size: 21.6rem; /* Ännu större temperaturvisning (+20%) */
            font-weight: bold;
            color: #7fb8b4; /* Ljusare blå nyans */
            text-shadow: 2px 2px 5px #000000;
            margin: 0;
            text-decoration: none; /* Ingen understrykning */
        }

        .temperature:hover {
            color: #5f9ea0; /* Ljusare blå vid hover */
        }

        .error {
            font-size: 2rem;
            color: #FF6347;
            margin-top: 10px; /* Flytta upp nära temperaturen */
            text-shadow: 1px 1px 3px #000000;
        }

        .source {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px #000000;
            background: rgba(0, 0, 0, 0.5); /* Halvtransparent bakgrund */
            padding: 10px 20px;
            border-radius: 10px;
        }

        .source a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }

        .source a:hover {
            text-decoration: underline;
        }

        /* Klockstil */
        .clock {
            font-size: 2rem;
            color: #FFFFFF;
            margin-top: 10px;
            font-weight: bold;
            text-shadow: 1px 1px 3px #000000;
        }
    </style>
</head>
<body>
