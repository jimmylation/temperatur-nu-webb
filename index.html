<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Välkommen till Lindbäcksstadion!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            text-align: center;
        }

        .header {
            margin-top: 18px;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000000;
        }

        .temp-text {
            font-size: 5rem; /* Större text för att testa */
            font-weight: bold;
            color: inherit;
            text-shadow: 1px 1px 2px #000000, 2px 2px 4px #000000, -1px -1px 2px #000000;
            margin: 20px;
        }

        .error {
            font-size: 1.5rem;
            color: #FF6347;
            margin-top: 10px;
            text-shadow: 1px 1px 3px #000000;
        }

        .source {
            font-size: 1rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px #000000;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }

        a {
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #4a88b8;
        }

        .clock {
            font-size: 1.2rem;
            color: #FFFFFF;
            margin-top: 10px;
            font-weight: bold;
            text-shadow: 1px 1px 3px #000000;
        }
    </style>
</head>
<body>
    <div class="header">Välkommen till Lindbäcksstadion!</div>
    <div class="temp-text" id="temp-text">123</div>
    <div id="error-message" class="error"></div>
    <div id="clock" class="clock">Laddar tid...</div>
    <div class="source">
        Temperaturdata hämtad från <a href="https://www.temperatur.nu" target="_blank">Temperatur.nu</a>
    </div>

    <script type="text/javascript">
        // Funktion för att uppdatera färgen på texten
        function updateTextColor(value) {
            const textElement = document.getElementById("temp-text");

            let color;
            if (value > 1) {
                color = 'rgb(255, 0, 0)'; // Röd
            } else if (value >= -4 && value <= 1) {
                color = 'rgb(148, 0, 211)'; // Violett
            } else if (value >= -10 && value < -4) {
                color = 'rgb(0, 0, 255)'; // Blå
            } else if (value >= -20 && value < -10) {
                color = 'rgb(0, 255, 0)'; // Grön
            } else {
                color = 'rgb(255, 255, 255)'; // Vit
            }

            textElement.style.color = color;
        }

        // Funktion för att testa uppdateringen
        function testUpdate() {
            const randomValue = Math.floor(Math.random() * 41) - 20; // Generera ett värde mellan -20 och 20
            updateTextColor(randomValue); // Uppdatera färgen baserat på värdet
        }

        // Testa uppdateringen direkt vid sidladdning
        window.onload = function() {
            testUpdate(); // Initial färg när sidan laddas
        };

        // Uppdatera var 2 sekund för att se färgväxling
        setInterval(testUpdate, 2000);
    </script>
</body>
</html>
