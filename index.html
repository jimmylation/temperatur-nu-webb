<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Välkommen till Lindbäcksstadion!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            text-align: center;
        }

        .header {
            margin-top: 18px;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000000;
        }

        .temperature-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .temperature {
            font-size: 14rem;
            font-weight: bold;
            text-shadow: 
                1px 1px 2px #000000, 
                2px 2px 4px #000000, 
                -1px -1px 2px #000000;
            margin: 0;
        }

        .error {
            font-size: 1.5rem;
            color: #FF6347;
            margin-top: 10px;
            text-shadow: 1px 1px 3px #000000;
        }

        .source {
            font-size: 1rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px #000000;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .clock {
            font-size: 1.2rem;
            color: #FFFFFF;
            margin-top: 10px;
            font-weight: bold;
            text-shadow: 1px 1px 3px #000000;
        }
    </style>
</head>
<body>
    <div class="header">Välkommen till Lindbäcksstadion!</div>
    <div class="temperature-container">
        <div id="temperature" class="temperature">Laddar...</div>
        <div id="error-message" class="error"></div>
        <div id="clock" class="clock">Laddar tid...</div>
    </div>
    <div class="source">
        Temperaturdata hämtad från <a href="https://www.temperatur.nu" target="_blank">Temperatur.nu</a>
    </div>

    <script type="text/javascript">
        // Skript från ovan
        async function fetchTemperature() {
            const tempElement = document.getElementById("temperature");
            const errorMessage = document.getElementById("error-message");
            const clockElement = document.getElementById("clock");

            try {
                const response = await fetch("http://www.temperatur.nu/termo/pitea-lindbacksstadion/temp.txt");

                if (!response.ok) throw new Error(`Kunde inte hämta temperatur: ${response.status}`);
                
                const temperature = await response.text();
                const tempValue = parseFloat(temperature.trim());

                if (isNaN(tempValue)) {
                    throw new Error("Ogiltigt temperaturvärde mottaget.");
                }

                tempElement.textContent = `${tempValue}°C`;

                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                clockElement.textContent = `Temperaturen senast uppdaterad kl. ${hours}:${minutes}`;

                errorMessage.textContent = "";

                updateTemperatureColor(tempValue);
            } catch (error) {
                errorMessage.textContent = "Kunde inte hämta temperaturen!";
                console.error("Fel vid hämtning av temperatur:", error);
            }
        }

        function updateTemperatureColor(temp) {
            const tempElement = document.getElementById("temperature");

            let color = "#7fb8b4";
            if (temp > 1) {
                color = "#d96f6f";
            } else if (temp > -4) {
                color = "#937fd9";
            } else if (temp > -10) {
                color = "#6f9ed9";
            } else if (temp > -20) {
                color = "#6fd985";
            } else {
                color = "#ffffff";
            }

            tempElement.style.color = color;
        }

        fetchTemperature();
        setInterval(fetchTemperature, 180000);
    </script>
</body>
</html>
