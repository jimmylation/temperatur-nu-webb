<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Välkommen till Lindbäcksstadion!</title>
    <style>
        /* Anpassning för layout och 16:9-format */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background: url('background.jpg') no-repeat center center fixed; /* Bakgrundsbild */
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #ffffff; /* Vit text för kontrast */
            text-align: center;
        }

        .header {
            margin-top: 18px;
            font-size: 3rem; /* Mindre rubrikstorlek */
            font-weight: bold;
            text-shadow: 2px 2px 4px #000000; /* Minskat skuggeffekt */
        }

        .temperature-container {
            flex: 1; /* Tar upp centralt utrymme */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .temperature {
            font-size: 14rem; /* Stor temperatur */
            font-weight: bold;
            text-shadow: 
                1px 1px 2px #000000, 
                2px 2px 4px #000000, 
                -1px -1px 2px #000000; /* Glow för texten */
            margin: 0;
            transition: color 0.5s ease; /* Mjuk övergång vid färgbyte */
        }

        .error {
            font-size: 1.5rem; /* Mindre felmeddelande */
            color: #FF6347;
            margin-top: 10px; /* Flytta upp nära temperaturen */
            text-shadow: 1px 1px 3px #000000;
        }

        .source {
            font-size: 1rem; /* Mindre källa-text */
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px #000000;
            background: rgba(0, 0, 0, 0.5); /* Halvtransparent bakgrund */
            padding: 10px 20px;
            border-radius: 10px;
        }

        .source a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }

        .source a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">Välkommen till Lindbäcksstadion!</div>
    <div class="temperature-container">
        <div id="temperature" class="temperature">Laddar...</div>
        <div id="error-message" class="error"></div>
    </div>
    <div class="source">
        Temperaturdata hämtat från <a href="https://www.temperatur.nu" target="_blank">Temperatur.nu</a>.
    </div>

    <script>
        async function fetchTemperature() {
            const temperatureElement = document.getElementById("temperature");
            const errorMessageElement = document.getElementById("error-message");
            const url = "http://www.temperatur.nu/termo/pitea-lindbacksstadion/temp.txt";

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Kunde inte hämta temperaturdata: ${response.status}`);
                
                const temperatureText = await response.text();
                const temperature = parseFloat(temperatureText.trim()); // Läs och omvandla temperaturen till ett tal

                // Ange färg baserat på intervall
                let color = "#7fb8b4"; // Standardfärg
                if (temperature > 1) {
                    color = "#d96f6f"; // Rött (varmt)
                } else if (temperature > -4) {
                    color = "#937fd9"; // Violett (svalt)
                } else if (temperature > -10) {
                    color = "#7f93d9"; // Blått (kallt)
                } else if (temperature > -20) {
                    color = "#7fd98c"; // Grönt (mycket kallt)
                } else {
                    color = "#ffffff"; // Vitt (extremt kallt)
                }

                // Uppdatera temperaturens text och stil
                temperatureElement.textContent = `${temperature.toFixed(1)}°C`;
                temperatureElement.style.color = color;
                errorMessageElement.textContent = ""; // Rensa eventuella felmeddelanden
            } catch (error) {
                // Hantera fel: visa ett standardvärde och meddela användaren
                temperatureElement.textContent = "x.x°C";
                temperatureElement.style.color = "#7fb8b4"; // Standardfärg
                errorMessageElement.textContent = "Kunde inte hämta temperaturen just nu.";
                console.error("Error fetching temperature data:", error);
            }
        }

        // Uppdatera temperatur varje 3 minuter
        fetchTemperature();
        setInterval(fetchTemperature, 180000); // 180000 ms = 3 minuter
    </script>
</body>
</html>
