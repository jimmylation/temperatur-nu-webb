<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Välkommen till Lindbäcksstadion!</title>
    <style>
        /* Anpassning för layout och 16:9-format */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background: url('vinter.jpg') no-repeat center center fixed; /* Bakgrundsbild */
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #ffffff; /* Vit text för kontrast */
            text-align: center;
        }

        .header {
            margin-top: 18px;
            font-size: 3rem; /* Mindre rubrikstorlek */
            font-weight: bold;
            text-shadow: 2px 2px 4px #000000; /* Minskat skuggeffekt */
        }

        .temperature-container {
            flex: 1; /* Tar upp centralt utrymme */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .temperature {
            font-size: 14rem; /* Temperaturstorlek */
            font-weight: bold;
            /* color: ##000099; /* Huvudfärg på texten */
            color: #FFA500; /* Ljusare blå färg #3366FF */
            text-shadow:
                2px 2px 4px #000000,  /* Förstärkt svart skugga */
                4px 4px 8px #000000,  /* Större glow */
                -2px -2px 4px #000000; /* Balanserande skugga */
            margin: 0;
        }


        .error {
            font-size: 1.5rem; /* Mindre felmeddelande */
            color: #FF6347;
            margin-top: 10px; /* Flytta upp nära temperaturen */
            text-shadow: 1px 1px 3px #000000;
        }

        .source {
            font-size: 1rem; /* Mindre källa-text */
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px #000000;
            background: rgba(0, 0, 0, 0.5); /* Halvtransparent bakgrund */
            padding: 10px 20px;
            border-radius: 10px;
        }

        /* Länkstil */
        a {
            text-decoration: none; /* Tar bort understrykning */
            color: #FFA500; /* #6fa3d9 Mjuk blå färg */
            font-weight: bold; /* Fet stil */
        }

        a:hover {
            color: #4a88b8; /* Mörkare blå vid hover */
        }

        .source a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }

        .source a:hover {
            text-decoration: underline;
        }

        /* Klockstil */
        .clock {
            font-size: 1.2rem; /* Mindre klocktext */
            color: #FFFFFF;
            margin-top: 10px;
            font-weight: bold;
            text-shadow: 1px 1px 3px #000000;
        }
    </style>
</head>
<body>
    <div class="header">Välkommen till Lindbäcksstadion!</div>
    <div class="temperature-container">
        <div id="temperature" class="temperature">
            <script type="text/javascript" src="https://www.temperatur.nu/jstemp.php?s=pitea-lindbacksstadion"></script>
        </div>
        <div id="error-message" class="error"></div>
        <div id="clock" class="clock">Laddar tid...</div>
    </div>
    <div class="source">
        Temperaturdata hämtad från <a href="https://www.temperatur.nu" target="_blank">Temperatur.nu</a>
    </div>

    <script type="text/javascript">
        // Funktion för att uppdatera klockan
        function updateClock() {
            const clockElement = document.getElementById("clock");
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            clockElement.textContent = `Senast uppdaterad kl. ${hours}:${minutes}`;
        }

        // ====== Dynamisk färg på temperaturtext (från zip-filens logik) ======
        function getTemperatureColor(temperature) {
            if (temperature > 1) {
                return "#FF6666";  // Röd
            } else if (1 >= temperature && temperature >= -4) {
                return "#AC64E9";  // Violett
            } else if (-4 > temperature && temperature >= -10) {
                return "#6666FF";  // Blå
            } else if (-10 > temperature && temperature >= -20) {
                return "#57D957";  // Grön
            } else {
                return "#FFFFFF";  // Vit
            }
        }

        function extractTemperatureValue(text) {
            const match = (text || "").match(/-?\d+(?:[.,]\d+)?/);
            if (!match) return null;
            return parseFloat(match[0].replace(",", "."));
        }

        function applyTemperatureColor() {
            const tempContainer = document.getElementById("temperature");
            if (!tempContainer) return false;

            const tempValue = extractTemperatureValue(tempContainer.textContent);
            if (tempValue === null || Number.isNaN(tempValue)) return false;

            const color = getTemperatureColor(tempValue);

            // Sätt färg på allt som temperatur-scriptet eventuellt lagt in (t.ex. <a>, <span>)
            tempContainer.style.color = color;
            tempContainer.querySelectorAll("*").forEach(el => {
                el.style.color = color;
            });

            return true;
        }

        // Pollar en kort stund tills temperatur.nu hunnit skriva ut värdet
        (function pollForTemperature(attempt) {
            if (applyTemperatureColor()) return;
            if (attempt >= 40) return; // ~10 sek (40 * 250ms)
            setTimeout(() => pollForTemperature(attempt + 1), 250);
        })(0);
        // ================================================================

        // Uppdatera klockan omedelbart när sidan laddas
        updateClock();

        // Uppdatera klockan varje minut
        setInterval(updateClock, 60000); // 60000 ms = 1 minut
    </script>
</body>
</html>
