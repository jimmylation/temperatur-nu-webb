<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Välkommen till Lindbäcksstadion!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            text-align: center;
        }

        .header {
            margin-top: 18px;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000000;
        }

        .temperature-container {
            flex: 1;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .temperature {
            font-size: 14rem;
            font-weight: bold;
            color: #0000FF;
            text-shadow: 1px 1px 2px #000000, 2px 2px 4px #000000, -1px -1px 2px #000000;
            margin: 0;
        }

        .error {
            font-size: 1.5rem;
            color: #FF6347;
            margin-top: 10px;
            text-shadow: 1px 1px 3px #000000;
        }

        .source {
            font-size: 1rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px #000000;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .clock {
            font-size: 1.2rem;
            color: #FFFFFF;
            margin-top: 10px;
            font-weight: bold;
            text-shadow: 1px 1px 3px #000000;
        }

        .up-arrow, .down-arrow {
            font-size: 7rem;
            font-weight: bold;
            margin-left: 3rem;
            transition: opacity 0.5s ease;
            text-shadow: 1px 1px 2px #000000, 2px 2px 4px #000000, -1px -1px 2px #000000;
        }

        .up-arrow {
            color: red;
        }

        .down-arrow {
            color: blue;
        }

        .hidden {
            display: none;
        }

    </style>
</head>
<body>
    <div class="header">Välkommen till Lindbäcksstadion!</div>
    <div class="temperature-container">
        <div id="temperature" class="temperature">0</div>
        <div id="up-arrow" class="up-arrow hidden">↑</div>
        <div id="down-arrow" class="down-arrow hidden">↓</div>
    </div>
    <div class="source">
        Temperaturdata hämtad från <a href="https://www.temperatur.nu" target="_blank">Temperatur.nu</a>
    </div>

    <script type="text/javascript">
        let previousTemperature = null;
        let lastChangeDirection = null;

        // Funktion för att hämta temperaturen från den externa källan via fetch
        async function fetchTemperature() {
            try {
                const response = await fetch('https://www.temperatur.nu/jstemp.php?s=pitea-lindbacksstadion');
                const text = await response.text();

                // Här letar vi efter temperaturvärdet i den HTML-svar vi får tillbaka
                const match = text.match(/<div class="value">([\-0-9.]+)<\/div>/); // Regex för att matcha temperaturvärdet
                if (match && match[1]) {
                    const temperature = parseFloat(match[1]);
                    updateTemperature(temperature);
                } else {
                    console.error('Temperaturvärdet kunde inte extraheras.');
                }
            } catch (error) {
                console.error('Det gick inte att hämta temperaturdata:', error);
            }
        }

        // Uppdatera temperatur och pilernas synlighet
        function updateTemperature(temperature) {
            const temperatureElement = document.getElementById("temperature");
            const upArrow = document.getElementById("up-arrow");
            const downArrow = document.getElementById("down-arrow");

            // Uppdatera temperaturtexten
            temperatureElement.textContent = temperature.toFixed(1);

            // Kontrollera om temperaturen har förändrats och uppdatera pilarna
            if (previousTemperature !== null) {
                if (temperature > previousTemperature) {
                    upArrow.classList.remove("hidden");
                    downArrow.classList.add("hidden");
                    lastChangeDirection = "up";
                } else if (temperature < previousTemperature) {
                    upArrow.classList.add("hidden");
                    downArrow.classList.remove("hidden");
                    lastChangeDirection = "down";
                } else {
                    if (lastChangeDirection === "up") {
                        upArrow.classList.remove("hidden");
                    } else if (lastChangeDirection === "down") {
                        downArrow.classList.remove("hidden");
                    }
                }
            }

            previousTemperature = temperature;

            // Uppdatera färgen beroende på temperatur
            updateTemperatureColor(temperature);
        }

        // Funktion för att uppdatera färgen baserat på temperaturen
        function updateTemperatureColor(temperature) {
            const temperatureElement = document.getElementById("temperature");

            let color;
            if (temperature > 1) {
                color = 'rgb(255, 0, 0)'; // Röd
            } else if (temperature >= -4 && temperature <= 1) {
                color = 'rgb(148, 0, 211)'; // Violett
            } else if (temperature >= -10 && temperature < -4) {
                color = 'rgb(0, 0, 255)'; // Blå
            } else if (temperature >= -20 && temperature < -10) {
                color = 'rgb(0, 255, 0)'; // Grön
            } else {
                color = 'rgb(255, 255, 255)'; // Vit
            }

            temperatureElement.style.color = color;
        }

        // Hämtar temperatur från den externa källan var 10:e sekund
        setInterval(fetchTemperature, 10000); // Uppdatera varje 10:e sekund
    </script>
</body>
</html>
