<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatur Lindbäcksstadion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        #content {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }

        #clock {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="content">Laddar...</div>
    <div id="clock">Laddar tid...</div>

    <script>
        // Funktion för att hämta temperaturen från filen
        async function fetchTemperature() {
            try {
                const response = await fetch("http://www.temperatur.nu/termo/pitea-lindbacksstadion/temp.txt");
                if (!response.ok) throw new Error(`Fel vid hämtning: ${response.status}`);
                const temperature = await response.text();
                // Uppdatera content-div med den hämtade temperaturen
                document.getElementById("content").textContent = `${temperature.trim()}°C`;
            } catch (error) {
                console.error("Kunde inte hämta data:", error);
                document.getElementById("content").textContent = "Kunde inte hämta temperaturen.";
            }
        }

        // Funktion för att uppdatera klockan
        function updateClock() {
            const clockElement = document.getElementById("clock");
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            clockElement.textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Hämta temperaturen första gången
        fetchTemperature();
        // Uppdatera temperaturen var tredje minut
        setInterval(fetchTemperature, 180000); // 180000 ms = 3 minuter

        // Uppdatera klockan varje sekund
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
