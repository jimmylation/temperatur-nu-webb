<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatur i Piteå</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .temperature {
            font-size: 2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Temperatur i Piteå (Lindbäcksstadion)</h1>
    <div class="temperature" id="temperature">Laddar...</div>

    <script>
        async function fetchTemperature() {
            try {
                // API-url för att hämta temperaturdata
                const response = await fetch("https://api.temperatur.nu/tnu_1.17.php?p=pitea-lindbacksstadion&verbose");
                const data = await response.json();
                
                // Hämta temperaturen från API-responsen
                const temperature = data.temperatur.nu[0].temp + " °C";
                
                // Uppdatera sidan med temperaturen
                document.getElementById("temperature").textContent = temperature;
            } catch (error) {
                document.getElementById("temperature").textContent = "Kunde inte hämta temperaturen.";
                console.error("Error fetching temperature data:", error);
            }
        }

        // Kör funktionen när sidan laddas
        fetchTemperature();
    </script>
</body>
</html>
